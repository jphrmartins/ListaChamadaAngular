<table class="table-bordered table-striped table-hover" id="tabela" ng-controller="relatorio">
        <thead>
            <tr>
                <th>
                    Nome do Aluno
                </th>
                <th>
                    Número de Presença
                </th>
                <th>
                    Número de Faltas
                </th>
                <th>
                    Número de aulas
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="aluno in lista | limitTo:lista.length:1">
                <td>
                    <p class="infosTabela">{{aluno.nomeAluno}}</p>
                </td>
                <td>
                    <p class="infosTabela">{{aluno.quantidaDePresenca}}</p>
                </td>
                <td>
                    <p class="infosTabela">{{quantidadeAulas - aluno.quantidaDePresenca}}</p>
                </td>
                <td>
                    <p class="infosTabela">{{quantidadeAulas}}</p>
                </td>
            </tr>
        </tbody>
    </table>
